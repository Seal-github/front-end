<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px ;
        }
        ul li {
            width: 120px;
            height: 40px;
            /* 我们也需要给box旋转，所以给li加透视 */
            perspective: 500px;
        }
        .box {
            position:relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .4s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,
        .buttom {
            position:absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(20px);
        }
        .buttom {
            background-color: blue;
            /* 要先写移动再写其他 */
            transform: translateY(20px)  rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="buttom"></div>
            </div>
        </li>
    </ul>
</body>
</html>

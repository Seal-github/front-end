<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 利用属性选择器可以不用借助于类或ID选择器 */
        input[value] {
            color: salmon;
        }
        /* 属性选择器还可以选择属性=值的某些元素 */
        input[type=text] {
            color: pink;
        }
        /* 属性选择器可以选择属性值开头一样的某些元素 */
        div[class^=icon] {
            color:red;
        }
        /* 属性选择器可以选择属性值结尾一样的某些元素 */
        div[class$=date] {
            color: powderblue;
        }
        /* 属性选择器可以选择属性值中部分一样的某些元素 */
        div[class*=fff] {
            color: rgb(14, 243, 113);
        }
    </style>
</head>
<body>
    <!-- 利用属性选择器可以不用借助于类或ID选择器 -->
    <input type="search" value="请输入">
    <input type="search">
    <!-- 属性选择器还可以选择属性完全相同的某些元素 -->
    <input type="text">
    <input type="password">
    <!-- 属性选择器可以选择属性值开头部分一样的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>打酱油</div>
    <!-- 属性选择器可以选择属性值结尾部分一样的某些元素 -->
    <div class="i-date">韩国</div>
    <div class="w-date">蒙古</div>
    <div class="iw">英国</div>
    <!-- 属性选择器可以选择属性值中部分一样的某些元素 -->
    <div class="wefff">知乎</div>
    <div class="fffyou">淘宝</div>
    <div class="hefffshe">QQ</div>
</body>
</html>

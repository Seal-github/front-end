<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 600px;
        }
        .box {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: all 2s;
        }
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: pink;
        }
        .box div:last-child {
            height: 100%;
            width: 100%;
            background-color: blue;
            transform: rotateX(60deg);
        }
        .box:hover {
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>

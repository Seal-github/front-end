<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择ul里第一个孩子 */
        ul :first-child {
            background-color: slategray;
        }
        /* 选择ul里最后一个孩子 */
        ul :last-child {
            background-color: slategray;
        }
        /* 选择ul里第二个孩子 */
        ul :nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
    </ul>
</body>
</html>

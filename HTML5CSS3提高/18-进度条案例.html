<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 200px;
            height: 14px;
            border: 1px solid red;
            border-radius: 7px;
        }
        /* .bar::after {
            width: 50%;
            height: 100%;
            background-color: red;
        } */
        .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 7px;
            transition: width 1s;
        }
        .bar:hover .bar-in {
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>
</html>

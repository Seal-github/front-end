<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            height: 300px;
            width: 350px;
            background-color: pink;
        }
        .son {
            /* 子盒子宽度永远比父盒子小30px */
            height: 100px;
            width: calc(100% - 30px);
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>

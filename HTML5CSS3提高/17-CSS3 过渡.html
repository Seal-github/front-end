<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 300px;
            background-color: salmon;
            /* transition: 要过渡的属性 花费时间 运动曲线 何时开始; */
            /* transition: width 1s ease 0.2s; */
            /* 如果想写多个属性 */
            transition: width 1s , height 1s ease 0.2s;
        }
        div:hover {
            width: 500px;
            height: 500px;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

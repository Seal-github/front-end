<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 20px;
            /* 默认 */
            box-sizing: content-box;
        }
        .box {
            height: 200px;
            width: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 20px;
            /* 不想撑开盒子 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        小猪佩奇
    </div>
    <div class="box">
        小猪乔治
    </div>
</body>
</html>

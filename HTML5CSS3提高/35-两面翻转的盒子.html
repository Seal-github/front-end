<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 100px auto;
            transition: all 1s;
            /* 让父亲保留立体空间 */
            transform-style: preserve-3d;
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
            color: blanchedalmond;
        }
        .front {
            background-color: pink;
            z-index: 1;
        }
        .back {
            background-color: skyblue;
            transform: rotateY(180deg);
        }
        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">我是正面</div>
        <div class="back">我是背面</div>
    </div>
</body>
</html>

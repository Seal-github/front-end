<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            text-align: center;
        }
        .box1 a {
            display: inline-block;
            height: 36px;
            width: 36px;
            background-color: #f4f4f4;
            border: 1px solid #cccccc;
            text-align: center;
            text-decoration: none;
            line-height: 36px;
            color: #333333;
        }
        .box1 .prior,
        .box1 .next {
            width: 85px;
        }
        .box1 .current,
        .box1 .omit {
            background-color: #fff;
            border: none;
        }
        .box1 input {
            height: 36px;
            width: 45px;
            outline: none;
        }
        .box1 button {
            height: 36px;
            width: 60px;
            background-color: #f4f4f4;
            border: 1px solid #cccccc;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box1">
        <a href="#" class="prior"> <<上一页 </a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="omit">...</a>
        <a href="#" class="next"> >>下一页 </a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jd {
            position: relative;
            left: 100px;
            top: 100px;
            height: 100px;
            width: 100px;
            background-color: pink;
            
        }
        .jd span {
            position: absolute;
            right: 10px;
            top: -20px;
            height: 0;
            width: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>
<body>
    <div class="jd">
        <span></span>
    </div>
</body>
</html>

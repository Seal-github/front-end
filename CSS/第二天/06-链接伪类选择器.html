<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 a:link */
        a:link {
            color: #333333;
            text-decoration: none;
        }
        /* 访问过的链接 a:visited */
        a:visited {
            color: tomato;
        }
        /* 鼠标经过链接 a:hover */
        a:hover {
            color: deepskyblue;
        }
        /* 鼠标按下还没弹起的链接 a:active*/
        a:active {
            color: forestgreen;
        }
    </style>
</head>
<body>
    <a href="#">郑鸿的简介</a>
    <a href="www.xxxxxx.com">未知的网站</a>
</body>
</html>

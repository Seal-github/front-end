<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 50px;
            background-color:pink;
            /* 把行内元素a转换为块元素 */
            display: block;
        }
        div {
            width: 60px;
            height: 20px;
            background-color: lightblue;
            display: inline;
        }
        span {
            width: 200px;
            height: 30px;
            background-color: lightgreen;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">黄花岗</a>
    <div>转换为行内元素</div>
    <div>转换为行内元素</div>
    <span>转换为行内块元素</span>
    <span>转换为行内块元素</span>
</body>
</html>

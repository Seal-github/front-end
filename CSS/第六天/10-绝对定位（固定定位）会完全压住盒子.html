<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里面的文字（图片） */
        /* 但是绝对定位（固定定位） 会压住下面标准流所有的内容 */
        div {
            float: left;
            /* position: absolute; */
            height: 123px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <p>蜀道难，难于上青天</p>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* 1. 如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document 文档）。 */
         /* 2. 如果祖先元素有定位（相对、绝对、固定定位），则以最近一级的有定位祖先元素为参考点移动位置。 */
         /* 3. 绝对定位不再占有原先的位置。（脱标） */
        .grandpa {
            position: relative;
            height: 1000px;
            width: 1000px;
            background-color:salmon;
        }
        .father {
            /* position: relative; */
            height: 500px;
            width: 500px;
            background-color: pink;
        }
        .son1 {
            position: absolute;
            top: 100px;
            right: 200px;
            height: 200px;
            width: 200px;
            background-color: cadetblue;
        }
        .son2 {
            height: 200px;
            width: 200px;
            background-color:slategray;
        }
    </style>
</head>
<body>
    <div class="grandpa">
        <div class="father">
            <div class="son1"></div>
            <div class="son2"></div>
        </div>
    </div>
</body>
</html>

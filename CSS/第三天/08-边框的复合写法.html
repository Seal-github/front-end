<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            /* 边框的复合写法，没有顺序 */
            border:5px pink solid;
            /* 边框分开写法 ,上边框为例*/
            border-top: 5px greenyellow dotted;
            /* 下边框 */
            border-bottom: 10px dashed blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

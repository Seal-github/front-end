<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }
        .nav a {
            /* a是行内元素，此时必须转换为行内块元素 */
            display: inline-block;
            font-size: 12px;
            text-decoration: none;
            color: #4c4c4c;
            height: 41px;
            padding: 0 20px;
        }
        .nav a:hover {
            background-color: #747171;
            color:#ff8500;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">微博</a>
        <a href="#">移动客户端</a>
        <a href="#">浏览器</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        a {
            color: black;
            text-decoration:none ;
        }
        * {
            padding:0;
            margin:0;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: #ffffff;
            margin:auto;
        }
        .box img {
            width: 100%;
        }
        .review {
            font-size: 14px;
            height: 70px;
            padding:0 28px;
            margin-top: 30px;
        }
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
        }
        .info {
            padding: 0 28px;
            margin-top:20px;
        }
        .info p {
            display: inline-block;
            font-size: 14px;
        }
        .info span {
            color: #ff6700;
            font-size: 14px;
        }
        .info em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/img.jpg" alt="">
        <p class="review">快递牛，整体不错蓝牙可以说秒连，红米给力</p>
        <div class="appraise">来自于117384232的评价</div>
        <div class="info">
            <p><a href="#">Redmi AirDots真无线蓝...</a></p>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>

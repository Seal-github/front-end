<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* font:12px/24px "Microsoft yahei"; */
            font: 12px/1.5 "Microsoft yahei";
        }
        div {
            /* 此时子元素的行高是：当前子元素的文字大小 * 1.5 */
            /* 行高为14*1.5 */
            font-size: 14px;
        }
        p {
            /* 行高为16*1.5 */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>尬方法</div>
    <p>付费电视</p>
    <ul>
        <!-- 行高为12*1.5 -->
        <li>没有指定大小</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ① 盒子必须指定了宽度（width）。
        ② 盒子左右的外边距都设置为 auto 。 */
        div {
            height: 300px;
            width: 900px;
            background-color:pink;
            margin: 100px auto;
            /* 行内元素或者行内块元素水平居中给其父元素添加 text-align:center 即可。 */
            text-align: center;
        }
        /* span {
            margin: auto;
        }无效 */
    </style>
</head>
<body>
    <div>
        <span>行内元素</span>
    </div>
</body>
</html>

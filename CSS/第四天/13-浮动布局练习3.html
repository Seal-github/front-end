<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1228px;
            height: 612px;
            background-color: pink;
            margin: 0 auto;
        } 
        .left {
            width: 234px;
            height: 612px;
            background-color: plum;
            float: left;
        }
        .right {
            width: 994px;
            height: 612px;
            background-color: purple;
            float: left;
        }
        .right>div {
            width: 234px;
            height: 300px;
            background-color: rgb(241, 153, 153);
            float: left;
            margin-left: 14px ;
            margin-bottom: 14px;
        }
        .right .last1,
        .right .last2 {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">1</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="last1">4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div class="last2">8</div>
        </div>
    </div>
</body>
</html>

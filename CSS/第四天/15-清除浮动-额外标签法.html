<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            margin: 0 auto;
            border: 1px solid blue;
        }
        .one {
            width: 150px;
            height: 300px;
            background-color: pink;
            float: left;
        }
        .two {
            width: 150px;
            height: 300px;
            background-color: plum;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: red;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
        <div class="clear"></div>
        <!-- 注意： 要求这个新的空标签必须是块级元素。 -->
        <!-- <span class="clear"></span> -->
    </div>
    <div class="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after { 
            content: ""; 
            display: block; 
            height: 0; 
            clear: both; 
            visibility: hidden; 
        } 
        .clearfix { /* IE6、7 专有 */ 
            *zoom: 1;
        }
        .box {
            width: 600px;
            margin: 0 auto;
            border: 1px solid blue;
        }
        .one {
            width: 150px;
            height: 300px;
            background-color: pink;
            float: left;
        }
        .two {
            width: 150px;
            height: 300px;
            background-color: plum;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app">
        <!-- 每一个组件相互的数据都是独立的 -->
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        // 组件注册
        Vue.component('button-counter',{
            //data必须是一个函数
            data:function(){
                return {
                    count:0
                }
            },
            // 组件的模板应该确切的包含一个根元素
            template:'<button v-on:click="count++">点击了{{count}}次</button>'
        })
        let vm =  new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>

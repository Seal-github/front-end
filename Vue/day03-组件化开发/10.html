<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件插槽</title>
</head>

<body>
    <div id="app">
        <!-- 子组件有传递内容插槽默认值会被取代，否则显示默认内容 -->
        <alter>有bug</alter>
        <alter>一个警告</alter>
        <alter></alter>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

        Vue.component('alter',{
            template:`
                <div>
                    <strong>ERROR:</strong>
                    <slot>默认内容</slot>
                </div>
            `
        });
        
        // 父组件
        let vm =  new Vue({
            el:'#app',
            data:{
            },
            methods:{

            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <div @click='add01'>
                <!-- 阻止冒泡 -->
                <!-- 或者使用事件修饰符.stop -->
                <button @click.stop='add02'>点击3</button>
            </div>
        </div>
        <div>
            <!-- 阻止默认 -->
            <!-- 或者使用事件修饰符.prevent -->
            <a href="http://baidu.com" @click.prevent='add03'>百度</a>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello Vue',
                num:0,
            
            },
            methods:{
                add01:function(){
                    this.num++;
                },
                add02:function(event){
                    // 调用阻止冒泡函数
                    // event.stopPropagation();

                },
                add03:function(event){
                    // event.preventDefault();
                }
            }
        })
    </script>
</body>
</html>

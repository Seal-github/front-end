<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <!-- 填充纯文本 -->
        <div v-text='msg'></div>
        <!-- 填充html -->
        <div v-html='msg1'></div>
        <!-- 填充原始信息，跳过编译过程 -->
        <div v-pre>{{msg}}</div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello Vue',
                msg1:'<h1>Hello Vue</h1>'
            }
        })
    </script>
</body>
</html>

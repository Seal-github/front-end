<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式绑定一</title>
    <style>
        .active {
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }
        .error {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 数组语法 -->
        <div v-bind:class="[activeClass,errorClass]">测试</div>
        <button v-on:click='fun'>切换</button>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                activeClass:'active',
                errorClass:'error'
            },
            methods:{
                fun:function(){
                    this.activeClass = '';
                }
            }
        })
    </script>
</body>
</html>

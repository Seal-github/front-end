<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy='uname' >
        <div>{{tip}}</div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                uname:'',
                tip:''
            },
            methods:{
                checkName:function(uname){
                    let that = this;
                    // 用定时任务模拟接口调用
                    setTimeout(function(){
                        if(uname == 'admin'){
                            that.tip = '用户名已经存在';
                        }else{
                            that.tip='用户名可用';
                        }
                    },2000)
                }
            },
            watch:{
                // uname改变就调用checkName
                uname:function(val){
                    this.checkName(val);
                    this.tip='正在验证';
                }
            }
        })

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 变更方法 -->
    <!-- push(),pop(),shift(),unshift(),splice(),sort(),reverse() -->
    <!-- 替换数组 -->
    <!-- filter()、concat() 和 slice() -->
    <div id="app">
        <div>
            <ul>
                <!-- 遍历数组 -->
                <li v-for='(items,i) in fruits'>{{items+'----'+i}}</li>

            </ul>
        </div>
        <div>{{info.gender}}</div>
        <div>{{info.age}}</div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                fname:'',
                fruits:['apple','banana','pear'],
                info:{
                    name:'zhenghong',
                    age:23
                }
            },
            methods:{
                add:function(){
                    this.fruits.push(this.fname);
                },
                del:function(){
                    this.fruits.pop();
                }
            }
        });
        // vm.fruits[1]='lemon';
        // 方法1
        Vue.set(vm.fruits,1,'lemon');
        // 方法2
        vm.$set(vm.fruits,2,'lemon');

        // 对象
        Vue.set(vm.info,'gender','female');
        // 这个不知道为什么不行
        // vm.$ser(vm.info,'gender','female');
    </script>
</body>
</html>

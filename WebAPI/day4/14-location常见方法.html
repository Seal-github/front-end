<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">点击1</button>
    <button class="btn2">点击2</button>
    <button class="btn3">点击3</button>
    <script>
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2');
        var btn3 = document.querySelector('.btn3');
        btn1.addEventListener('click',function(){
            // 可以回退
            location.assign('https://blog.csdn.net/Extremevision/article/details/114259180');
        })
        btn2.addEventListener('click',function(){
            // 不能回退
            location.replace('https://blog.csdn.net/Extremevision/article/details/114259180');
        })
        btn3.addEventListener('click',function(){
            // 刷新
            location.reload('https://blog.csdn.net/Extremevision/article/details/114259180');
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        display: inline-block;
        height: 50px;
        width: 50px;
        text-align: center;
        line-height: 50px;
        font-size:larger;
        background-color: black;
        color: #fff;
    }
</style>
<body>
    <button class="pause">暂停</button>
    <button class="begin">开始</button>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2021-6-20 22:00');//预设时间
        // 开启定时器
        countDown();
        var timer = setInterval(countDown,1000);
        var btn1 = document.querySelector('.pause');
        var btn2 = document.querySelector('.begin');
        btn1.addEventListener('click',function(){
                clearInterval(timer);

        })
        btn2.addEventListener('click',function(){
            setInterval(countDown,1000);
        })
        function countDown(time){
            var nowTime = +new Date();//现在时间
            var times = (inputTime - nowTime)/1000;//剩余时间
            var h = parseInt(times/60/60%24);//小时
            h = h<10?'0'+h:h;
            hour.innerHTML = h;
            var m = parseInt(times/60%60);//分钟
            m = m<10?'0'+m:m;
            minute.innerHTML = m;
            var s = parseInt(times%60);//秒
            s = s<10?'0'+s:s;
            second.innerHTML = s;
        }
    </script>
</body>
</html>

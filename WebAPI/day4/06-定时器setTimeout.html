<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window.setTimeout(调用函数,延迟时间)，window可省略
        // 时间单位是毫秒，可以省略
        setTimeout(function(){
            alert("时间到了");
        },2000)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
        margin: 100px auto;
        text-align: center;
        line-height: 200px;
        background-color: pink;
    }
    span {
        display: inline-block;
        height: 100px;
        width: 100px;
        text-align: center;
        line-height: 100px;
        background: pink;
    }
    ul li {
        display: inline-block;
        list-style: none;
        height: 100px;
        width: 100px;
        text-align: center;
        line-height: 100px;
        background-color: #ccc;
        margin: 5px;
    }
    .father {
        height: 300px;
        width: 300px;
        background-color: pink;
    }
    .son {
        height: 150px;
        width: 150px;
        background-color: #ccc;
    }
</style>
<body>
    <div>1</div>
    <span>span</span>
    <ul>
        <li>9</li>
        <li>8</li>
        <li>7</li>
    </ul>
    <a href="https://www.baidu.com/?tn=49055317_4_hao_pg">百度</a>

    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // e.type返回事件类型
        var div = document.querySelector('div');
        div.addEventListener('click',function(e){
            console.log(e.type);
        })


        // e.target返回触发事件的对象
        // this返回绑定事件的对象
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
            console.log(e.target);
            console.log(this);
        })

        // e.preventDefault()阻止默认
        var a = document.querySelector('a');
        a.addEventListener('click',function(e){
            e.preventDefault();
        })

        // e.stopPropagation()阻止冒泡
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        son.addEventListener('click',function(e){
            alert('son');
            e.stopPropagation();
        },false)
        father.addEventListener('click',function(){
            alert('father');
        })
    </script>
</body>
</html>

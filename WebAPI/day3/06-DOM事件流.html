<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 100px auto;
        background-color: pink;
    }
    .son {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 150px;
        left: 150px;
        text-align: center;
        line-height: 200px;
        background-color: blue;
    }
</style>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');

        // true处于捕获阶段，document -> html -> body -> father -> son
        // son.addEventListener('click',function(){
        //     alert('son');
        // },true)
        // father.addEventListener('click',function(){
        //     alert('father');
        // },true)

        // false或者省略处于冒泡阶段，son -> father -> body -> html -> document
        son.addEventListener('click',function(){
            alert('son');
        },false)
        father.addEventListener('click',function(){
            alert('father');
        })
    </script>
</body>
</html>

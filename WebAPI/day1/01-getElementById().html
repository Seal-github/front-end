<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="web">
        WebAPI
    </div>
    <script>
        // id要是大小写敏感的字符串
        // 返回一个元素对象
        var variation = document.getElementById('web');
        console.log(variation);
        console.log(typeof(variation));
        // console.dir()可以打印我们得到的元素对象，更好地查看属性和方法
        console.dir(variation)
    </script>
</body>
</html>

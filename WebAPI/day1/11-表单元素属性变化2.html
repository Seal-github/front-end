<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            height: 30px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input {
            width: 350px;
            height: 20px;
            outline: none;
            border: 0;
        }
        .box img {
            position: absolute;
            width: 25px;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="images/eye_close.jpg" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag =0;
        eye.onclick = function(){
            if(flag == 0)
            {
                pwd.type = "text";
                flag = 1;
                eye.src = "images/eye_open.jpg";
            }
            else
            {
                pwd.type="password";
                flag = 0;
                eye.src="images/eye_close.jpg"
            }
        }
    </script>
</body>
</html>

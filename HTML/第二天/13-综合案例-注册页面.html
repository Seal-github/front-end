<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table>
            <!-- 第一行 -->
            <tr>
                <td>性别：</td>
                <td>
                    <label for="nan"> <img src="nan图片.jpg" width="20" height="20" /> 男</label>
                    <input type="radio" name="sex" id="nan">
                    <label for="nv"> <img src="nv图片.jpg" width="20" height="20" /> 女</label>
                    <input type="radio" name="sex" id="nv">
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option>请选择年</option>
                        <option>1996年</option>
                        <option>1997年</option>
                        <option>1998年</option>
                        <option>1999年</option>
                    </select>
                    <select>
                        <option>请选择月</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                    </select>
                    <select>
                        <option>请选择日</option>
                        <option>1日</option>
                        <option>2日</option>
                        <option>3日</option>
                        <option>4日</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <label for="bachelor">未婚</label>
                    <input type="radio" name="marry" id="bachelor">
                    <label for="divorce">离婚</label>
                    <input type="radio" name="marry" id="divorce">
                    <label for="death">丧偶</label>
                    <input type="radio" name="marry" id="death">
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="学士">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="liking" id="cute"> <label for="cute">可爱的</label>
                    <input type="checkbox" name="liking" id="sexy"> <label for="sexy">性感的</label>
                    <input type="checkbox" name="liking" id="frank"> <label for="frank">开朗的</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea>

                    </textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图片标签的使用：</h4>
    <img src="郑鸿.jpg"/>
    <h4>alt 替换文本 图片显示不出来的时候用文字替代</h4>
    <img src="郑鸿1.jpg" alt="我是郑鸿"/>
    <h4>title 提示文本，鼠标放图像上，显示文字</h4>
    <img src="郑鸿.jpg"  alt="我是郑鸿" title="我是郑鸿"/>
    <h4>width 像素 设置图像的宽度</h4>
    <img src="郑鸿.jpg"  alt="我是郑鸿" title="我是郑鸿" width="100"/>
    <h4>height 像素 设置图像的高度</h4>
    <img src="郑鸿.jpg"  alt="我是郑鸿" title="我是郑鸿" height="200"/>
    <h4>border 像素 设置图像的边框</h4>
    <img src="郑鸿.jpg"  alt="我是郑鸿" title="我是郑鸿" border="10"/>
</body>
</html>

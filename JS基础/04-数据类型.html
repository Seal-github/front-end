<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数字型
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Infinity);
        console.log(-Infinity);
        console.log(NaN);
        // isNaN()方法
        console.log(isNaN(12));

        // 字符串类型
        str = "这是一个字符串";
        console.log(str.length);
        console.log("我是"+"一个程序员");

        // undefined类型
        var undef ;
        console.log(undef);
        console.log(undef+"\t类型");
        // undefined+数字 = NaN
        console.log(undef+1);
        
        // null类型
        var Nul = null;
        console.log(Nul+"\tspace");
        // null +数字 = 数字
        console.log(null+1);
    </script>
</head>
<body>
    
</body>
</html>

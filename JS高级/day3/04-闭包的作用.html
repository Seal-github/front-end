<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包的作用是延申了变量的作用范围
        function fn(){
            var num=10;
            function fun(){
                console.log(num);
            }
            return fun;
        }
        var f =fn();
        f();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
        background-color: pink;
    }
</style>
<body>
    <div></div>
    <script>
        function fn(a,b,callback){
            console.log(a+b);
            callback&& callback();
        }
        fn(1,2,function(){
            console.log("这是最后执行的");
        });
        $("div").animate({
            left:500
        },function(){
            $("div").css("backgroundColor","purple");
        })
    </script>
</body>
</html>
